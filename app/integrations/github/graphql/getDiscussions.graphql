query getDiscussions($user: String!, $repo: String!, $iterator: String) {
  repository(owner: $user, name: $repo) {
    discussions(first: 10, after: $iterator) {
      edges {
        node {
          id
          author {
            login,
            avatarUrl,
            url
          }
          title
          createdAt
          lastEditedAt
          updatedAt
          body
          category {
            id,
            name
          }
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}
